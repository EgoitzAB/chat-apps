{% extends "base.html" %}

{% block content %}
    <h2>Sign up</h2>
    <form method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Sign up">
    </form>
{% endblock %}
